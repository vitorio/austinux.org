article, aside, figure, figcaption, footer, header, hgroup, nav, section { display: block; margin: 0; padding: 0; } /* html5 */

/* font stacks: http://www.codestyle.org/css/font-family/BuildBetterCSSFontStacks.shtml */
body {
	font-size: 100%; /* 16px */
	font-family: Corbel, "Lucida Grande", "Lucida Sans Unicode", "Lucida Sans", "DejaVu Sans", "Bitstream Vera Sans", "Liberation Sans", Verdana, sans-serif;
	line-height: 1.5em; /* 24px */
	/* background-image: url('bg.png'); */
}
h1, h2, h3, h4 { font-family: Constantia, "Lucida Bright", LucidaBright, "DejaVu Serif", "Bitstream Vera Serif", "Liberation Serif", Georgia, serif; }

h1 { font-size: 2.25em; line-height: 1.33; margin-top: 0.63em; } /* 36px/48px */
h2 { font-size: 1.5em; line-height: 1.0; margin-top: 1.0em; } /* 24px/24px */
h3 { font-size: 1.25em; line-height: 1.2; margin-top: 1.2em; } /* 20px/24px */
h4 { font-size: 0.875em; line-height: 1.714; margin-top: 1.714em; } /* 14px/24px */
/* element { font-size: 1.125em; line-height: 1.33; margin-top: 1.33em; } *//* 18px/24px */
/* element { font-size: 0.8125em; line-height: 1.846; } *//* 13px/24px */
/* element { font-size:0.75em; line-height: 2.0; } *//* 12px/24px */

ol, ul, dl { margin-left: 1.5em; }
p, ul, dialog, figure { margin-top: 1.5em; }
/*p + p, ul + p, ol + p, */ dd + dd, ol ol, ul ul, p + ul,  p + ol { margin-top: 0; }
p + p, dd + dd, ul + p, ol + p { text-indent: 1.5em; }
ol ol li, ul ul li { list-style-type: circle; }
p + ul,  p + ol { margin-left: 2.5em; }

article, .activities { width: 50em; margin: 0 auto; word-spacing: 0.125em; }
article header hgroup h2, article header hgroup h3 { margin-top: 0; font-weight: normal; }
article header hgroup h3 { color: #999; }

blockquote { margin: 0.75em 1.5em -0.75em 1.5em; font-style: italic; }

footer { background-color: #333; margin-top: 1.846em; padding: 1.231em 0.8125em 0.8125em 0; text-align: right; font-size: 0.8125em; line-height: 1.231; color: #ccc; }
footer a { color: #fff; }
footer ol { margin-left: 0; }
footer ol li { list-style: none; }

.highlight { background-color: #ffff99; }

/* (ceil(image height / 24px) * 24px - image height) / 24px = top and bottom margin value to maintain the baseline */
figure { text-indent: 0; text-align: center; margin-left: -5.3125em; margin-right: -5.3125em; }
figcaption { font-size: 0.8125em; line-height: 1.846; }

.spacer { margin-right: 1.875em; }

.activities { font-family: Constantia, "Lucida Bright", LucidaBright, "DejaVu Serif", "Bitstream Vera Serif", "Liberation Serif", Georgia, serif; }
.activities ul { margin-left: 0; }
.activities ul li { font-size: 1.5em; line-height: 1.0; margin-top: 1.0em; font-weight: normal; list-style: none; }
.activities ul li span { font-size: 0.583em; color: #999; font-weight: normal; margin-top: 0; }

#previously { margin-top: 4.5em; }
